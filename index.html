<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Online Banking - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">ðŸ”’ Secure Online Banking</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="p-3 mb-3 rounded-md text-sm text-white {% if category=='danger' %}bg-red-500{% elif category=='success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300 outline-none">
      </div>
      <div>
        <label class="block mb-1 text-gray-700 font-medium">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300 outline-none">
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
    </form>

    <p class="text-center mt-4 text-gray-600 text-sm">
      New user? <a href="/register" class="text-indigo-600 font-semibold hover:underline">Create Account</a>
    </p>
  </div>
</body>
</html>
