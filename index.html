<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Simulator (Flask)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .viz-table { border-collapse: collapse; margin: 20px 0; font-size: 0.9em; min-width: 400px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); }
        .viz-table thead tr { background-color: #009879; color: #ffffff; text-align: left; }
        .viz-table th, .viz-table td { padding: 12px 15px; border: 1px solid #dddddd; text-align: center; }
        .viz-table tbody tr:nth-of-type(even) { background-color: #f3f3f3; }
        .viz-table .status-fault { color: #D9534F; font-weight: bold; }
        .viz-table .status-hit { color: #5CB85C; font-weight: bold; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-100 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8 drop-shadow-md">Page Replacement Algorithm Simulator</h1>

        
        <div class="bg-white p-6 rounded-lg shadow-xl mb-6">
            <h2 class="text-2xl font-semibold text-indigo-600 mb-5 border-b pb-3">Simulation Parameters</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>
                    <label for="algorithm" class="block text-sm font-medium text-gray-700 mb-2">Algorithm:</label>
                    <select id="algorithm" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option>FIFO</option>
                        <option>LRU</option>
                        <option>Optimal</option>
                    </select>
                </div>
                
                <div>
                    <label for="pageFrames" class="block text-sm font-medium text-gray-700 mb-2">Number of Frames:</label>
                    <input type="number" id="pageFrames" value="3" min="1" max="10" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            
            <div class="mt-6">
                <label for="pageSequence" class="block text-sm font-medium text-gray-700 mb-2">Page Reference Sequence:</label>
                <input type="text" id="pageSequence" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 1 2 3 4 1 2 5 1 2 3 4 5">
                <p class="text-xs text-gray-500 mt-1">(Enter numbers separated by spaces or commas)</p>
            </div>
            
            <div class="flex flex-wrap gap-4 mt-6">
                <button id="loadExample" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-150">Load Example</button>
                <button id="runSimulation" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-150">Run Simulation</button>
                <button id="compareAlgorithms" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-150">Compare All Algorithms</button>
            </div>
        </div>

        
        <div id="resultsContainer" class="bg-white p-6 rounded-lg shadow-xl" style="display: none;">
            <h2 id="resultsHeader" class="text-2xl font-semibold text-indigo-600 mb-4 border-b pb-3">Simulation Results</h2>
            
            <div id="metricsBox" class="flex flex-wrap gap-x-6 gap-y-2 mb-4"></div>
            
            <div id="vizContainer" class="mt-6">
                <canvas id="chartCanvas" class="w-full"></canvas>
                <div id="tableContainer" class="overflow-x-auto"></div>
            </div>
        </div>
    </div>

    
    <script>
        const algoDropdown = document.getElementById('algorithm');
        const frameCountInput = document.getElementById('pageFrames');
        const pageSequenceInput = document.getElementById('pageSequence');
        
        const exampleBtn = document.getElementById('loadExample');
        const runSimBtn = document.getElementById('runSimulation');
        const compareAllBtn = document.getElementById('compareAlgorithms');
        
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsHeader = document.getElementById('resultsHeader');
        const metricsBox = document.getElementById('metricsBox');
        const chartCanvas = document.getElementById('chartCanvas');
        const tableContainer = document.getElementById('tableContainer');

        let myChart = null; 

        function showError(message) {
            alert(message);
        }

        exampleBtn.addEventListener('click', () => {
            console.log("Load Example button clicked!");
            pageSequenceInput.value = "1, 2, 3, 4, 1, 2, 5, 1, 2, 3, 4, 5";
        });

        runSimBtn.addEventListener('click', runSimulation);
        compareAllBtn.addEventListener('click', compareAlgorithms);

        
        function parseSequence() {
            const seqStr = pageSequenceInput.value.trim().replace(/,/g, ' ');
            
            if (!seqStr) {
                showError("Please enter a page reference sequence.");
                return null;
            }

            try {
                const sequence = seqStr.split(/\s+/).map(Number);
                
                if (sequence.some(isNaN)) {
                    throw new Error("Invalid number found.");
                }
                
                return sequence;
            } catch (error) {
                console.error("Error parsing sequence:", error);
                showError("Invalid page reference sequence. Please enter numbers only.");
                return null;
            }
        }

        function clearVisualizations() {
            if (myChart) {
                myChart.destroy();
            }
            chartCanvas.style.display = 'none';
            tableContainer.innerHTML = '';
        }

        
        async function runSimulation() {
            console.log("Starting single simulation...");
            const sequence = parseSequence();
            if (!sequence) return; 

            const numFrames = parseInt(frameCountInput.value);
            const algorithm = algoDropdown.value;
            
            metricsBox.innerHTML = `<span class="text-lg font-medium text-gray-500">Simulating...</span>`;
            resultsContainer.style.display = 'block';

            const response = await fetch('/simulate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sequence: sequence,
                    num_frames: numFrames,
                    algorithm: algorithm
                })
            });
            
            if (!response.ok) {
                showError("Error from server. See console for details.");
                console.error(await response.json());
                metricsBox.innerHTML = `<span class="text-lg font-medium text-red-600">Simulation Error.</span>`;
                return;
            }
            
            const result = await response.json();
            console.log("Got simulation result:", result);
            
            resultsHeader.textContent = `${algorithm} Simulation Results`;
            clearVisualizations();
            metricsBox.style.display = 'flex';

            const faultRate = (result.faults / sequence.length) * 100;
            
            metricsBox.innerHTML = `
                <span class="text-lg font-medium text-gray-800">Page Faults: <strong class="text-red-600">${result.faults}</strong></span>
                <span class="text-lg font-medium text-gray-800">Page Hits: <strong class="text-green-600">${result.hits}</strong></span>
                <span class.text-lg font-medium text-gray-800">Fault Rate: <strong class="text-blue-600">${faultRate.toFixed(2)}%</strong></span>
            `;

            renderSimulationTable(sequence, result.states, result.results, numFrames);
        }

        async function compareAlgorithms() {
            console.log("Starting comparison...");
            const sequence = parseSequence();
            if (!sequence) return;
            
            const numFrames = parseInt(frameCountInput.value);

            metricsBox.innerHTML = `<span class="text-lg font-medium text-gray-500">Comparing...</span>`;
            resultsContainer.style.display = 'block';

            const response = await fetch('/compare', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sequence: sequence,
                    num_frames: numFrames
                })
            });

            if (!response.ok) {
                showError("Error from server. See console for details.");
                console.error(await response.json());
                metricsBox.innerHTML = `<span class="text-lg font-medium text-red-600">Comparison Error.</span>`;
                return;
            }

            const result = await response.json();
            console.log("Got comparison result:", result);
            
            resultsHeader.textContent = "Algorithm Comparison";
            clearVisualizations();
            metricsBox.style.display = 'none';

            chartCanvas.style.display = 'block';
            renderCompareChart(result.fifo_faults, result.lru_faults, result.optimal_faults, sequence.length);
        }

        
        function renderSimulationTable(sequence, states, results, numFrames) {
            let table = '<table class="viz-table w-full">';
            table += '<thead><tr><th>Step</th><th>Page</th><th>Status</th>';
            
            for (let i = 0; i < numFrames; i++) {
                table += `<th>Frame ${i}</th>`;
            }
                
            table += '</tr></thead>';
            table += '<tbody>';
            
            for (let i = 0; i < sequence.length; i++) {
                const statusClass = results[i] === 'Fault' ? 'status-fault' : 'status-Hit';
                table += `<tr>
                            <td>${i + 1}</td>
                            <td>${sequence[i]}</td>
                            <td class="${statusClass}">${results[i]}</td>`;
                
                for (let j = 0; j < numFrames; j++) {
                    table += `<td>${states[i][j] ?? '-'}</td>`;
                }
                table += '</tr>';
            }
            table += '</tbody></table>';
            
            tableContainer.innerHTML = table;
        }

        function renderCompareChart(fifoFaults, lruFaults, optFaults, totalPages) {
            const ctx = chartCanvas.getContext('2d');
            
            const fifoRate = (fifoFaults / totalPages) * 100;
            const lruRate = (lruFaults / totalPages) * 100;
            const optRate = (optFaults / totalPages) * 100;

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['FIFO', 'LRU', 'Optimal'],
                    datasets: [{
                        label: 'Page Fault Rate (%)',
                        data: [fifoRate, lruRate, optRate],
                        backgroundColor: ['rgba(54, 162, 235, 0.6)', 'rgba(75, 192, 192, 0.6)', 'rgba(255, 99, 132, 0.6)'],
                        borderColor: ['rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: { display: true, text: 'Algorithm Page Fault Rate Comparison', font: { size: 18 } },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) label += context.parsed.y.toFixed(2) + '%';
                                    
                                    let totalFaults;
                                    if (context.label === 'FIFO') totalFaults = fifoFaults;
                                    else if (context.label === 'LRU') totalFaults = lruFaults;
                                    else totalFaults = optFaults;
                                    
                                    return [label, `Total Faults: ${totalFaults}`];
                                }
                            }
                        }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'Page Fault Rate (%)' } },
                        x: { title: { display: true, text: 'Algorithm' } }
                    }
                }
            });
        }
    </script>

</body>
</html>
